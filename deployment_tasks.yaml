##############################################
# Deployment groups
- id: primary-zabbix-database
  type: group
  role: [primary-zabbix-database]
  requires: [deploy_start]
  required_for: [deploy_end, primary-controller, controller]
  tasks: [hiera, fuel_pkgs, globals, tools, logging, netconfig,
    hosts, firewall, database-firewall, deploy_start, cluster,
    database-virtual-ip, cluster-haproxy, openstack-haproxy-mysqld, openstack-haproxy-stats, task-database]
  parameters:
    strategy:
      type: one_by_one

- id: zabbix-database
  type: group
  role: [zabbix-database]
  requires: [deploy_start, primary-zabbix-database, primary-controller, controller]
  required_for: [deploy_end]
  tasks: [hiera, fuel_pkgs, globals, tools, logging, netconfig,
    hosts, firewall, database-firewall, deploy_start, cluster,
    database-virtual-ip, cluster-haproxy, openstack-haproxy-mysqld, openstack-haproxy-stats, task-database]
  parameters:
    strategy:
      type: parallel

# Deployment tasks
- id: database-haproxy
  type: puppet
  groups: [primary-zabbix-database, zabbix-database]
  required_for: [task-database, deploy_end]
  requires: [deploy_start, database-virtual-ip, cluster-haproxy, openstack-haproxy-mysqld,
    openstack-haproxy-stats]
  parameters:
    puppet_manifest: "database-haproxy.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 3600

- id: database-virtual-ip
  type: puppet
  groups: [primary-zabbix-database, zabbix-database]
  required_for: [deploy_end]
  requires: [database-firewall, cluster]
  parameters:
    puppet_manifest: "/etc/puppet/modules/osnailyfacter/modular/virtual_ips/virtual_ips.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 3600

- id: task-database
  type: puppet
  role: [primary-zabbix-database, zabbix-database]
  requires: [hosts, database-firewall, cluster, database-haproxy,
    database-virtual-ip]
  parameters:
    puppet_manifest: "database.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 3600
  test_pre:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_pre.rb
  test_post:
    cmd: ruby /etc/puppet/modules/osnailyfacter/modular/database/database_post.rb

- id: database-hiera-override
  type: puppet
  groups: [primary-zabbix-database, zabbix-database]
  requires: [globals]
  required_for: [logging]
  parameters:
    puppet_manifest: "database_hiera_override.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 120

- id: database-firewall
  type: puppet
  role: [primary-zabbix-database, zabbix-database]
  requires: [globals, firewall]
  required_for: [cluster, task-database]
  parameters:
    puppet_manifest: "database_firewall.pp"
    puppet_modules: "/etc/puppet/modules"
    timeout: 120

